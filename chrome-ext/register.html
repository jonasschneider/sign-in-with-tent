<link rel="stylesheet" href="style.css">

<div id="message">
  Do you want to use <code id="entity"></code> as your new Tent entity?
</div>
<div id="alert-replace" class="alert alert-error hide">
  You are currently using
  <code id="currentEntity"></code>
  as your Tent entity. If you click 'OK', it will be replaced.
</div>
<div id="alert-duplicate" class="alert alert-info hide">
  This is already your Tent entity.
</div>
<button id="cancel" class="btn pull-left">Cancel</button>
<button id="ok" class="btn pull-right btn">Update Tent entity</button>

<script src="register.js"></script>
